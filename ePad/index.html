<html>
<head>

	<link rel="stylesheet" type="text/css" href="./icon/iconfont.css">
	<link rel="stylesheet" type="text/css" href="./index.css">

		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			text-align: center;
		}

		#pad1 {
			width: 800px;
			height: 500px;
			display: inline-block;
		}

		#pad2 {
			width: 400px;
			height: 250px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="pad1"></div>
	<div id="pad2"></div>
</body>
<script type="text/javascript" src="./js/pen.js"></script>

<script type="text/javascript">
var pad1 = wPad.init({
	id: 1,
	wrap: document.getElementById("pad1"),
	background: "",
	autoSaveTime: 5,
	render: function(data) {
		pad2.render(data);
	},
	clear: function(id) {
		console.log("clear------"+id);
	}
});

var pad2 = wPad.init({
	id: 2,
	wrap: document.getElementById("pad2"),
	background: "",
	autoSaveTime: 10,
	render: function(data) {
		console.log(data);
		pad1.render(data);
	},
	clear: function(id) {
		console.log("clear------"+id);
	}
});
</script>
