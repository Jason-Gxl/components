 function cocoMsgCtrl(data) {
    var result = data.content;
    var type = result['type'];
    switch (type) {
        case 'padOrVideo'://切换白板视频
        break;
        case 'showPad'://显示白板
        break;
        
        case 'onRender': // 渲染数据
        window.pad1.render(result['data']);
        break;
        case 'onClear': // 清空白板
        window.pad1.clear(result['data']);
        break;
        case 'onTabChange': // 切换tab
        window.pad1.changeTab(result['data']);
        break;
        case 'onTabRemove': // 移除tab
<!--        alert("1111");-->
        window.pad1.removeTab(result['data']);
        break;
        case 'onPageTurn':// 切换分页
        window.pad1.turnPage(result.tid, result.pageNumber);
        break;
        case 'onShowFiles': //文档演示
        var fileConfig = result['data'];
        fileConfig.original = true;
        window.pad1.showFiles(result['data']);
        break;
        case 'onMousemove': //文档演示
        window.pad1.mouseCtrl(result['data']);
        break;
        case 'fullscreen'://白板全屏
        break;
    }
};
